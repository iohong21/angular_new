<!-- login-form.component.html 파일 입니다. -->

<form (ngSubmit)="onSubmit()">
	<div class="form-group">
		<label for="id" class="control-label">아이디</label>
		<input [(ngModel)]="loginInfo.id" name="id" type="text"  class="form-control"/>
	</div>
	<div class="form-group">
		<label for="pwd" class="control-label" >비밀번호</label>
		<input [(ngModel)]="loginInfo.pwd" name="pwd" type="password" class="form-control" />
	</div>
	<button type="submit" class="btn btn-primary">로그인</button>&nbsp;
	<button type="reset" class="btn btn-warning">취소</button>
</form>
<p> loginInfo: <strong>{{loginInfo | json}}</strong></p>
