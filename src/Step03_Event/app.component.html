<!-- 
  ../index.html 에 <app-root></app-root>
  여기에 작성한 내용이 해석된 결과가 들어간다.  
-->
<div class="container">
  <h3>UI 이벤트 처리 예제</h3>
  <button class="btn btn-primary"
    (click)="btnClicked()">눌러보셈</button>
  <button class="btn btn-info"
    (click)="clickCount=clickCount+1">{{clickCount}}</button>
  <button class="btn btn-info"
    (click)="addCount()">{{clickCount}}</button>
  <p *ngIf="clickCount >= 3">버튼을 3번 이상 눌렀네요</p>
  <input type="text" placeholder="입력하셈..." 
    (keyup)="keyUpped($event)"/>
  <p>{{inputMsg}}</p>

  <input #one type="checkbox" (change)="isChecked=one.checked"/>
  <input type="checkbox" [checked]="isChecked"/>
  <p>isChecked:<strong>{{isChecked}}</strong></p>
  <p [hidden]="!isChecked">체크 박스가 체크 되었습니다.</p>

  <input #two type="text" (input)="msg=two.value"/>
  <p>{{msg}}</p>
  <p [innerText]="msg"></p>
</div>
